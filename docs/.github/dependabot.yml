version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      time: "03:00"
      timezone: Europe/Berlin
    open-pull-requests-limit: 99
  - package-ecosystem: "npm"
    directory: "/"
    # Check for updates once a week
    schedule:
      interval: "weekly"
      time: "03:00"
      timezone: Europe/Berlin
    open-pull-requests-limit: 99
